<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 4 - Tables</title>
        <meta charset="UTF-8">
        <style>
            table {
                background-color: darkgray;
                border: 2px solid black;;
            }
            th, td {
                border: 1px solid black;
                background-color:lightgray;
                padding: 5px;
                width: 60px;
            }
        </style>
    </head>
    <body>
        <h2>Produce Prices, Pictures, and Origin</h2>
        <table>
            <tr>
                <th scope="col">Produce Name</th>
                <th scope="col">Price per Pound</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td>1.99</td>
            </tr>
            <tr> 
                <td>Pear</td>
                <td>2.24</td>
            </tr>
            <tr> 
                <td>Plum</td>
                <td>1.49</td>
            </tr>
            <tr> 
                <td>Banana</td>
                <td>0.40</td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <th>Picture</th>
                <th>Produce Name</th>
                <th>Origin</th>
            </tr>
            <tr>
                <td><img src="../../images/apple-food-fruit-102104.jpg" alt="Apple" width="100" height="100"></td>
                <td>Apple</td>
                <td>Washington</td>
            </tr>
            <tr>
                <td><img src="../../images/pear-cropped.jpg" alt="Pear" width="100" height="100"></td>
                <td>Pear</td>
                <td>Oregon</td>
            </tr>
            <tr>
                <td><img src="../../images/plum-cropped.png" alt="Plum" width="100" height="100"></td>
                <td>Plum</td>
                <td>Washington</td>
            </tr>
            <tr>
                <td><img src="../../images/banana-copy-space-fruit-2872767.jpg" alt="Banana" width="100" height="100"></td>
                <td>Banana</td>
                <td>Honduras</td>
            </tr>
        </table>
